version: '3.8'

services:
  typesense:
    image: typesense/typesense:27.1
    container_name: workopilot-typesense
    ports:
      - "8108:8108"
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY:-workopilot-dev-key}
      - TYPESENSE_ENABLE_CORS=true
    volumes:
      - typesense-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  typesense-data:
    driver: local
